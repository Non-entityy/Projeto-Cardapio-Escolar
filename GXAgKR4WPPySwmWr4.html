<html><head><base href="https://cardapionutricional.edu"><title>Card√°pio Nutricional Mensal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #4CAF50;
    --secondary-color: #FF9800;
    --background-color: #f5f5f5;
    --text-color: #333;
    --calorie-color: #E91E63;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    background: white;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.logo {
    margin-bottom: 2rem;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

.form-group {
    margin-bottom: 1.5rem;
}

input {
    width: 100%;
    padding: 12px 20px;
    border: 2px solid #eee;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus {
    border-color: var(--primary-color);
    outline: none;
}

.login-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    width: 100%;
}

.login-btn:hover {
    background: #388E3C;
    transform: translateY(-2px);
}

.menu-container {
    display: none;
    width: 95%;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
}

.menu-header {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--text-color);
    background: white;
    padding: 1rem;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.month-navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 1rem 0;
}

.nav-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-btn:hover {
    background: #388E3C;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    padding: 1rem;
}

.menu-card {
    background: white;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.menu-card:hover {
    transform: translateY(-5px);
}

.meal-title {
    color: var(--primary-color);
    margin: 1rem 0;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.meal-item {
    margin: 0.5rem 0;
    padding: 0.8rem;
    background: var(--background-color);
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.calories {
    color: var(--calorie-color);
    font-weight: 600;
    font-size: 0.9rem;
}

.date-header {
    background: var(--primary-color);
    color: white;
    padding: 0.8rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 600;
}

.total-calories {
    background: var(--calorie-color);
    color: white;
    padding: 0.5rem;
    border-radius: 8px;
    margin-top: 1rem;
    text-align: center;
}

.loading {
    text-align: center;
    padding: 2rem;
    font-size: 1.2rem;
    color: var(--primary-color);
}

</style>
</head>
<body>

<div class="container" id="loginContainer">
    <div class="login-card">
        <div class="logo">
            <svg width="150" height="150" viewBox="0 0 150 150">
                <circle cx="75" cy="75" r="70" fill="#4CAF50"/>
                <g transform="translate(35,35)">
                    <path d="M40 20 C20 40, 60 40, 40 20" fill="white" stroke="white" stroke-width="3"/>
                    <circle cx="30" cy="45" r="20" fill="white"/>
                    <circle cx="50" cy="45" r="20" fill="white"/>
                    <circle cx="30" cy="45" r="15" fill="#FF9800"/>
                    <circle cx="50" cy="45" r="15" fill="#FF9800"/>
                    <text x="25" y="70" fill="white" font-size="12">Card√°pio</text>
                </g>
            </svg>
            <h2>Card√°pio Nutricional</h2>
        </div>
        <div class="form-group">
            <input type="text" id="username" placeholder="Usu√°rio: cardapio" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Senha: cardapio" required>
        </div>
        <button class="login-btn" onclick="fazerLogin()">Acessar Card√°pio</button>
    </div>
</div>

<div class="menu-container" id="menuContainer">
    <div class="menu-header">
        <h1>Card√°pio Nutricional Mensal</h1>
        <div class="month-navigation">
            <button class="nav-btn" onclick="mudarMes(-1)">M√™s Anterior</button>
            <h2 id="currentMonth"></h2>
            <button class="nav-btn" onclick="mudarMes(1)">Pr√≥ximo M√™s</button>
        </div>
    </div>
    <div class="menu-grid" id="menuGrid"></div>
</div>

<script>
let currentDate = new Date();

const refeicoes = {
    cafeDaManha: [
        {item: 'P√£o integral com queijo branco', calorias: 180},
        {item: 'Tapioca com ovo', calorias: 190},
        {item: 'Iogurte com granola', calorias: 200},
        {item: 'Aveia com frutas', calorias: 160},
        {item: 'Panqueca integral', calorias: 220},
        {item: 'Smoothie de frutas', calorias: 150},
        {item: 'Omelete de queijo', calorias: 180}
    ],
    almoco: [
        {item: 'Arroz integral com feij√£o', calorias: 350},
        {item: 'Frango grelhado', calorias: 180},
        {item: 'Peixe assado', calorias: 200},
        {item: 'Carne magra', calorias: 220},
        {item: 'Legumes refogados', calorias: 100},
        {item: 'Salada verde', calorias: 50},
        {item: 'Macarr√£o integral', calorias: 280}
    ],
    jantar: [
        {item: 'Sopa de legumes', calorias: 150},
        {item: 'Omelete com legumes', calorias: 200},
        {item: 'Salada com atum', calorias: 180},
        {item: 'Canja de galinha', calorias: 220},
        {item: 'Wrap integral', calorias: 250},
        {item: 'Quinoa com legumes', calorias: 180},
        {item: 'Peixe grelhado com pur√™', calorias: 230}
    ]
};

function fazerLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'cardapio' && password === 'cardapio') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('menuContainer').style.display = 'block';
        atualizarCardapio();
    } else {
        alert('Usu√°rio ou senha incorretos! Use cardapio/cardapio');
    }
}

function mudarMes(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    atualizarCardapio();
}

function gerarRefeicaoDia() {
    return {
        cafeDaManha: refeicoes.cafeDaManha[Math.floor(Math.random() * refeicoes.cafeDaManha.length)],
        almoco: refeicoes.almoco[Math.floor(Math.random() * refeicoes.almoco.length)],
        jantar: refeicoes.jantar[Math.floor(Math.random() * refeicoes.jantar.length)]
    };
}

function atualizarCardapio() {
    const menuGrid = document.getElementById('menuGrid');
    menuGrid.innerHTML = '<div class="loading">Carregando card√°pio...</div>';

    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    const lastDay = new Date(year, month + 1, 0).getDate();

    document.getElementById('currentMonth').textContent = 
        currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

    menuGrid.innerHTML = '';

    for (let day = 1; day <= lastDay; day++) {
        const date = new Date(year, month, day);
        const cardDay = document.createElement('div');
        cardDay.className = 'menu-card';

        const refeicoesDia = gerarRefeicaoDia();
        let totalCalorias = 0;

        function criarListaRefeicao(refeicao, titulo, emoji) {
            totalCalorias += refeicao.calorias;
            return `
                <div class="meal-title">${emoji} ${titulo}</div>
                <div class="meal-item">
                    <span>${refeicao.item}</span>
                    <span class="calories">${refeicao.calorias} kcal</span>
                </div>
            `;
        }

        cardDay.innerHTML = `
            <div class="date-header">${day.toString().padStart(2, '0')}/${(month + 1).toString().padStart(2, '0')}/${year}</div>
            ${criarListaRefeicao(refeicoesDia.cafeDaManha, 'Caf√© da Manh√£', 'üåÖ')}
            ${criarListaRefeicao(refeicoesDia.almoco, 'Almo√ßo', 'üçΩÔ∏è')}
            ${criarListaRefeicao(refeicoesDia.jantar, 'Jantar', 'üåô')}
            <div class="total-calories">
                Total do dia: ${totalCalorias} kcal
            </div>
        `;

        menuGrid.appendChild(cardDay);
    }
}

// Adiciona rolagem suave
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>

</body></html>
